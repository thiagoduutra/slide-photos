<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/892f706ec4.js" crossorigin="anonymous"></script>
    <title>Slider Japan</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="slide-container">
        <div class="slides">
            <div id="btn-pre" class="btn">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div id="btn-next" class="btn">
                <i class="fas fa-chevron-right"></i>
            </div>

            <div id="current" class="image">
                <img src="assets/img/Kyoto.png" alt="Image Kyoto">
            </div>

            <div class="image">
                <img src="assets/img/Nagoya.jpg" alt="Image Nagoya">
            </div>

            <div class="image">
                <img src="assets/img/Osaka.jpg" alt="Image Osaka">
            </div>

            <div class="image">
                <img src="assets/img/Tokyo.jpg" alt="Image Tokyo">
            </div>
        </div>

        <div class="btn-footer">

        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
